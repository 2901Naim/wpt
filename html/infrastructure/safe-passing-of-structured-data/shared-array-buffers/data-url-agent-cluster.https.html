<!doctype html>
<meta charset=utf-8>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/wasm/jsapi/wasm-module-builder.js"></script>
<div id=log></div>
<script>
const dataURLWorker = `
  onmessage = () => self.postMessage("FAIL");
  onmessageerror = () => self.postMessage("PASS");
`;
[
  new SharedArrayBuffer(),
  new WebAssembly.Module(new WasmModuleBuilder().toBuffer())
].forEach(instance => {
  async_test(t => {
    const worker = new Worker(`data:,${dataURLWorker}`);
    worker.onmessage = t.step_func_done(({ data }) => {
      assert_equals(data, "PASS");
    });
    worker.postMessage(instance);
  }, `As data URL dedicated workers form their own agent cluster, ${instance.constructor.name} cannot be messaged to them`);
});
</script>
